<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="container-fluid" th:fragment="meus_dados">

          <h1 class="text-center">Meus Dados</h1>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <h2>Dados Pessoais</h2>
              <div class="">
                <p th:text="${'Nome: ' + cliente.nomeCompletoCliente}"></p>
              </div>

              <div class="">
                <p th:text="${'Email: ' + cliente.emailCliente}"></p>
              </div>

              <div class="">
                <p th:text="${'CPF: ' + cliente.cpfCliente}"></p>
              </div>

              <div class="">
                <p th:text="${'Nascimento: ' + #calendars.format(cliente.nascCliente, 'dd/MM/yyyy')}"></p>
              </div>

              <div class="">
                <p th:text="${'Sexo: ' + cliente.sexoCliente}"></p>
              </div>

              <div class="">
                <p th:text="${'Apelido: ' + cliente.apelidoCliente}"></p>
              </div>

              <div class="">
                <a class="btn btn-primary" th:href="@{/editDados}">Editar Dados</a>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <h2>Enderecos</h2>

              <div th:each="e:${enderecos}">

                <div class="">
                  <p th:text="${'Cep: ' + e.cepEndereco}"></p>
                </div>

                <div class="">
                  <p th:text="${'Logradouro: ' + e.logradouroEndereco}"></p>
                </div>

                <div class="">
                  <p th:text="${'Número: ' + e.numeroEndereco}"></p>
                </div>

                <div th:if="${e.complementoEndereco != null}" class="">
                  <p th:text="${'Complemento: ' + e.complementoEndereco}"></p>
                </div>

                <div class="">
                  <p th:text="${'Bairro: ' + e.bairroEndereco}"></p>
                </div>

                <div class="">
                  <p th:text="${'Cidade: ' + e.cidadeEndereco}"></p>
                </div>

                <div class="">
                  <p th:text="${'Estado: ' + e.estadoEndereco}"></p>
                </div>

                <a class="btn btn-primary" th:href="@{/editDadosEndereco}">Editar Endereço</a>

              </div>

            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <h2>Telefones</h2>

              <div th:each="t:${telefones}" class="">

                <div class="">
                  <p th:text="${'Telefone Residencial: ' + t.dddTelefone + ' ' + t.numeroTelefone}"></p>
                </div>

                <div class="">
                  <p th:text="${'Telefone Celular: ' + t.dddCelular + ' ' + t.numeroCelular}"></p>
                </div>

                <a class="btn btn-primary" th:href="@{editDadosTelefone}">Editar Telefones</a>

              </div>
            </div>
          </div>
        </section>
    </body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:fragment="meus_pedidos">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-body painel-descricao">
                        Menu Pedidos
                    </div>
                    <div class="panel-footer painel-descricao2">
                        <div data-th-each="pedido : ${pedidos}">         
                            <div class="blog-card">
                                <div class="description">
                                    <h4>Código: <span data-th-text="${pedido.codigoPedido}"></span></h4>
                                    <h4>Data da compra: <span data-th-text="${pedido.dataPedido}"></span></h4>
                                    <h4 data-th-text="${pedido.statusPedido}"></h4>
                                    <h4>Ultima Atualização: <span data-th-text="${pedido.ultimaAtualizacao}"></span></h4>
                                </div>
                            </div>                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

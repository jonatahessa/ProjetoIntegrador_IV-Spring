<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Carrinho </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link data-th-href="@{/IncornButtons/incornbuttons.css}" href="../../static/IncornButtons/incornbuttons.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Font-Awesome/css/font-awesome.css}" href="../../static/Font-Awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Bootstrap/css/bootstrap.css}" href="../../static/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link data-th-href="@{/css/footer.css}" href="../../static/css/footer.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/carrinho.css}" href="../../static/css/carrinho.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container-fluid">

            <!-- MENU TOPO -->
            <div th:include="~{clientside/componentes/menu_topo :: menu_topo}"></div> 

            <!-- BUSCA -->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 pesquisa">
                    <div class="input-group ">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>

            <!-- CARRINHO -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 carrinho">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 colMeuCarrinho">
                                        <h1 class="h1MeuCarrinho"><span class="glyphicon glyphicon-shopping-cart"></span> Meu Carrinho </h1>
                                    </div>
                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="">
                                            <a th:href="@{/}"><button type="button" class="btn btn-primary btn-sm btn-block btnContinuarComprando">
                                                    <span class="glyphicon glyphicon-share-alt"></span> Continuar Comprando
                                                </button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div th:each="produto : ${produtos}">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 colImg">
                                        <img class="img-responsive" data-th-each="imagens : ${produto.Imagens}" data-th-src="@{${imagens.NomeImagem}}">
                                    </div>
                                    <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 colNomeProduto">
                                        <h4 data-th-text="${produto.TituloProduto}"><strong></strong></h4>
                                    </div>
                                    <div class="col-xs-12 col-sm-7 col-md-6 col-lg-6">
                                        <div class="col-xs-4 col-sm-9 col-md-9 col-lg-9 colPreco">
                                            <h6 data-th-text="${produto.PrecoProduto}"><strong> <span class="text-muted">x</span></strong></h6>
                                        </div>
                                        <div class="col-xs-7 col-sm-2 col-md-2 col-lg-2 colQnt">
                                            <input type="text" class="form-control input-sm" value="1">
                                        </div>
                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ">
                                            <button type="button" class="btn btn-link btn-xs btnRemover">
                                                <span class="glyphicon glyphicon-remove"> </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                           
                            <div class="row linhaCep">
                                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 colFrete">
                                    <h6 class="frete text-center">Frete</h6>
                                </div>
                                <div class="col-xs-4 col-sm-1 col-md-1 col-lg-1">
                                    <input type="text" class="form-control input-sm campoCep" onkeypress="mascara(this, '#####-###')" maxlength="9">
                                </div>
                                <div class="col-xs-4 col-sm-1 col-md-1 col-lg-1">
                                    <a class="btn btn-small btn-info btnCalcularCep" href="#"><i class="icon-info-sign"></i>Calcular</a>
                                </div>
                            </div> 
                            <div class="row linhaInfoCep"></div>
                        </div>
                        <div class="panel-footer">
                            <div class="row text-center">
                                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 colTotal">
                                    <h1 class="h1Total" data-th-text="${total}"><strong>R$ </strong></h1>
                                </div>
                                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                    <a th:href="@{/admin/checkoutEndereco}"><button type="button" class="btn btn-success btn-block btnComprar">Comprar</button></a>               
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RODAPE -->
            <div th:include="~{clientside/componentes/menu_rodape :: menu_rodape}"></div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script data-th-src="@{/Bootstrap/js/bootstrap.js}" src="../../static/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script data-th-src="@{/Bootstrap/js/bootstrap.min.js}" src="../../static/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script data-th-src="@{/js/carousel_descricao.js}" src="../../static/css/carousel_descricao.css"  type="text/javascript"></script>
        <script data-th-src="@{/js/home.js}" src="../../static/js/home.js" type="text/javascript"></script>
        <script data-th-src="@{/js/carrinho.js}" type="text/javascript"></script>
    </body>
</html>

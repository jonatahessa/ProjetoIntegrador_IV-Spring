<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title> Loop4'$ V1d4 Lok4</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link data-th-href="@{/IncornButtons/incornbuttons.css}" href="../../static/IncornButtons/incornbuttons.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Font-Awesome/css/font-awesome.css}" href="../../static/Font-Awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Bootstrap/css/bootstrap.css}" href="../../static/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/home.css}" href="../../static/css/home.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/footer.css}" href="../../static/css/footer.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/clienteForm.css}" href="../../static/css/clienteForm.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">

            <!-- MENU TOPO -->
            <div th:include="~{clientside/componentes/menu_topo :: menu_topo}"></div>  


            <!-- FORMULARIO -->
            <div class="row">

                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">

                    <form method="post" th:action="@{/sacAdd}" th:object="${sac}" novalidate>


                        <label for="basic-url">* Nome Completo:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('nomeCompleto')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input  id="nome" data-th-field="*{nomeCompleto}" type="text" class="form-control" aria-describedby="sizing-addon2" required >
                        </div>

                        <label for="basic-url">* Email:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('email')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input  id="email" data-th-field="*{email}" type="text" class="form-control" aria-describedby="sizing-addon2" required>
                        </div>

                        <label for="basic-url">* Mensagem:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('mensagem')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <textarea maxlength="500" id="mensagem" data-th-field="*{mensagem}" class="form-control" aria-describedby="sizing-addon2" required></textarea>
                        </div>
                        <br />
                        <button type="submit" class="button button-raised button-primary button-pill botaoC">Enviar</button>
                        <br />
                        <p class="textCampo text-right">* Campos obrigat√≥rios</p>

                    </form>

                </div>

            </div>

            <!-- RODAPE -->
            <div th:include="~{clientside/componentes/menu_rodape :: menu_rodape}"></div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script data-th-src="@{/Bootstrap/js/bootstrap.js}" src="../../static/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>

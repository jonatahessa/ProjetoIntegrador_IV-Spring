<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Loop4'$ V1d4 Lok4</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link data-th-href="@{/IncornButtons/incornbuttons.css}" href="../../static/IncornButtons/incornbuttons.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Font-Awesome/css/font-awesome.css}" href="../../static/Font-Awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Bootstrap/css/bootstrap.css}" href="../../static/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/home.css}" href="../../static/css/home.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/footer.css}" href="../../static/css/footer.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/login.css}" href="../../static/css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container_p container-fluid">

            <!-- MENU TOPO -->
            <div th:include="~{clientside/componentes/menu_topo :: menu_topo}"></div>  


            <!-- LOGIN -->
            <div class="row">

                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">

                    <form th:action="@{/login}" action="/login" method="post">
                        <div class="imgcontainer">
                            <img  data-th-src="@{/images/login.png}" class="avatar">
                        </div>
                        <label data-th-if="${erro}">Erro de usuario ou senha</label>
                        <br />
                        <label for="basic-url">* CPF:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" name="username" autocomplete="off" maxlength=14 onkeypress = " mascara (this, '###.###.###-##') " class="form-control" aria-describedby="sizing-addon2">
                        </div>
                        <br />    
                        <label for="basic-url">* Senha:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-globe"></span></span>
                            <input type="password" name="senha" autocomplete="off" maxlength="8" class="form-control"  aria-describedby="sizing-addon2">
                        </div>
                        <br /> 
                        <button type="submit" class="button button-glow button-rounded button-caution botaoL">Logar</button>
                        <br />  
                    </form>
                    <a data-th-href="@{/cadastroC}" class="cadastrar button button-glow button-rounded button-primary">Cadastrar</a>
                </div>

            </div>

            <!-- RODAPE -->
            <div th:include="~{clientside/componentes/menu_rodape :: menu_rodape}"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script data-th-src="@{/Bootstrap/js/bootstrap.js}" src="../../static/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script data-th-src="@{/js/mascara.js}" src="../../static/js/login.js" type="text/javascript"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Loop4'$ V1d4 Lok4</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link data-th-href="@{/IncornButtons/incornbuttons.css}" href="../../static/IncornButtons/incornbuttons.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Font-Awesome/css/font-awesome.css}" href="../../static/Font-Awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/Bootstrap/css/bootstrap.css}" href="../../static/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/home.css}" href="../../static/css/home.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/carousel.css}" href="../../static/css/carousel.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/footer.css}" href="../../static/css/footer.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/produtos.css}" href="../../static/css/produtos.css" rel="stylesheet" type="text/css"/>
        <link data-th-href="@{/css/lateral_menu.css}" href="../../static/css/lateral_menu.css" rel="stylesheet" type="text/css"/>
        <script src="http://arquivos.weblibras.com.br/auto/wl-min.js"></script>
        <script data-th-src="@{/js/libras.js}" src="../../static/js/libras.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container_p container-fluid">

            <!-- MENU TOPO -->
            <div th:include="~{clientside/componentes/menu_topo :: menu_topo}"></div>  

            <!-- BUSCA -->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 pesquisa">
                    <div class="input-group ">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>

            <!-- CAROUSEL -->
            <div class="row carousel_painel">
                <div class="container_p col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="thumbnail-preview-indicators" class="carousel slide slide_config" data-ride="carousel">
                        <!-- INDICADORES -->
                        <ol class="carousel-indicators">
                            <li data-target="#thumbnail-preview-indicators" data-slide-to="0" class="active">
                            </li>
                            <li data-target="#thumbnail-preview-indicators" data-slide-to="1">
                            </li>
                            <li data-target="#thumbnail-preview-indicators" data-slide-to="2">
                            </li>
                        </ol>

                        <!-- SLIDES -->
                        <div class="carousel-inner">
                            <div class="item slides active">
                                <div class="slide-1"></div>
                                <div class="container">
                                    <div class="carousel-caption">
                                        <h1 alt="50%">50% de Desconto</h1>
                                        <p>valido até dia 22/10/2015</p>
                                    </div>
                                </div>
                            </div>
                            <div class="item slides">
                                <div class="slide-2"></div>
                                <div class="container">
                                    <div class="carousel-caption">
                                        <h1>50% de Desconto</h1>
                                        <p>valido até dia 22/10/2015</p>
                                    </div>
                                </div>
                            </div>
                            <div class="item slides">
                                <div class="slide-3"></div>
                                <div class="container">
                                    <div class="carousel-caption">
                                        <h1>50% de Desconto</h1>
                                        <p>valido até dia 22/10/2015</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>

            <!-- CATEGORIAS -->
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <nav class="menu_lateral navbar navbar-default sidebar" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                                    <span class="sr-only"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>      
                            </div>
                            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a>Categorias</a></li>
                                    <li><a href="#">Marcas</a></li>        
                                    <li><a href="#">Modelos</a></li>        
                                    <li><a href="#">Preço</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                <!-- PRODUTO INICIO 1 -->
                <div data-th-each="produto : ${produtos}" data-th-class="${produto.contadorProduto % 3 == 0 && produto.contadorProduto != 0}? 'col-xs-12 col-sm-3 col-sm-offset-2 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2' : 'col-xs-12 col-sm-3 col-md-3 col-lg-3'">
                    <div id="myCarousel" class="carousel slide">
                        <span class="glyphicon glyphicon-eye-open icone_descricao" aria-hidden="true"></span>
                        <div class="cards carousel-inner">
                            <div data-th-each="imagens : ${produto.Imagens}" data-th-class="${imagens.sequenciaImagem == 1}? 'item active' : 'item'">
                                <div class="hovereffect" >
                                    <img class="d-block img-fluid img-responsive" data-th-src="@{${imagens.NomeImagem}}">
                                </div>
                            </div>
                            <div class="card card_desc">
                                <div class="card-block">
                                    <h4 class="card-title" data-th-text="${produto.tituloProduto}"></h4>
                                    <div class="card-text card_classificacao">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star-o"></i>
                                        <i class="fa fa-star-o"></i>
                                    </div>
                                    <p id="descricao" class="text-justify card-text" data-th-text="${produto.descricaoProduto}"></p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div data-target="#myCarousel" class="cores" th:style="${produto.corProduto}" type="radio" data-slide-to="0"></div>
                            </div>           
                            <div class="botoes">
                                <button class="no-wlauto button button-highlight button-circle"><i class="fa fa-star-o"></i></button>
                                <button class="no-wlauto button button-primary button-circle ">+<i class="fa fa-shopping-cart"></i></button>
                            </div>
                            <h4 class="card-title text-center preco" data-th-text="${produto.precoProduto}"></h4>
                        </div>
                    </div>
                </div>


            </div>

            <!-- RECOMENDADOS -->
            <div class="row">
                <div class=" col-xs-12 col-sm-12  col-md-12 col-lg-12 ">
                    <div class="recomendacao_texto text-center">Recomendações <i class="icone_recomendacao glyphicon glyphicon-heart-empty"></i></div>
                </div>
            </div>
            <div class="row">

            </div>

            <!-- RODAPE -->
            <div th:include="~{clientside/componentes/menu_rodape :: menu_rodape}"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script data-th-src="@{/Bootstrap/js/bootstrap.js}" src="../../static/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script data-th-src="@{/Bootstrap/js/bootstrap.min.js}" src="../../static/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script data-th-src="@{/js/home.js}" src="../../static/js/home.js" type="text/javascript"></script>
        <script data-th-src="@{/js/produtos.js}" src="../../static/js/produtos.js" type="text/javascript"></script>
    </body>
</html>

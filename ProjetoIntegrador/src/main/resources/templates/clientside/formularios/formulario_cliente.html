<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:fragment="formulario">

            <!-- FORMULARIO -->
            <div class="row">

                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">

                    <form method="post" th:action="@{/novoCliente}" th:object="${cliente}" novalidate>

                        <label for="basic-url">* Nome Completo:</label>
                        <div th:if="${#fields.hasErrors('nomeCompletoCliente')}" th:errors="*{nomeCompletoCliente}" class="alert alert-success" role="alert"></div>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="nome" data-th-field="*{nomeCompletoCliente}" type="text" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* CPF:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-globe"></span></span>
                            <input id="cpf" data-th-field="*{cpfCliente}" type="text" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Data de Nascimento:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-gift"></span></span>
                            <input id="dataN" data-th-field="*{nascCliente}" type="text" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">
                            * Escolha o tipo do aparelho de contato: <select>
                                <option value="t">Telefone</option>
                                <option value="c">Celular</option>
                            </select>
                        </label>
                        <div class="input-group input_">
                            <div class="telefone_1 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">DDD</span>
                                    <input type="text" class="form-control"  aria-describedby="sizing-addon2">
                                </div>
                            </div>
                            <div class="telefone_2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                    <input type="text" class="form-control"  aria-describedby="sizing-addon2">
                                </div>
                            </div>
                            <div class="telefone_2 col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                <a class="button button-raised button-action button-pill">Add</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sel1">* Escolha o Sexo:</label>
                            <select class="form-control" id="sel1">
                                <option>Feminino</option>
                                <option>Masculino</option>
                                <option>Outros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cep">* CEP</label>
                            <div class="input-group input_">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                <input id="cep" class="form-control"  aria-describedby="sizing-addon2" type="text" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="logradouro">* Logradouro</label>
                            <div class="input-group input_">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                <input id="logradouro" class="form-control"  aria-describedby="sizing-addon2" type="text" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="numero">Número</label>
                            <div class="input-group input_">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                <input id="numero"  class="form-control"  aria-describedby="sizing-addon2"  type="text" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="complemento">* Complemento</label>
                            <div class="input-group input_">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                <input id="complemento"  class="form-control"  aria-describedby="sizing-addon2"  type="text"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bairro">* Bairro</label>
                            <div class="input-group input_">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                <input id="bairro" type="text" class="form-control"  aria-describedby="sizing-addon2" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="uf">* Estado</label>
                            <div class="input-group input_">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-phone"></span></span>
                                <select id="uf">
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>

                        <label for="basic-url">* Como podemos te chamar: </label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Email:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="text" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Confirmar email:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="text" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Senha:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-th"></span></span>
                            <input type="password" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Confirmar senha:</label>
                        <div class="input-group input_">
                            <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-th"></span></span>
                            <input type="password" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox" value="">Desejo receber ofertas de produtos e serviços</label>
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox" value="">Desejo receber ofertas por SMS grátis no celular</label>
                        </div>

                        <a class="button button-raised button-primary button-pill botaoC">Cadastrar</a>
                        <br />
                        <p class="textCampo text-right">* Campos obrigatórios</p>

                    </form>

                </div>

            </div>

        </div>

    </body>

</html>

<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
    </head>
    <body>
        <section th:fragment="formulario">

            <!-- FORMULARIO -->
            <div class="row">

                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">

                    <form method="post" th:action="@{/salvarCliente}" th:object="${cliente}" novalidate>

                        <input type="hidden" th:field="*{codigoCliente}">

                        <label for="basic-url">* Nome Completo:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('nomeCompletoCliente')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input  id="nome" data-th-field="*{nomeCompletoCliente}" type="text" class="form-control" aria-describedby="sizing-addon2" required >
                        </div>

                        <label for="basic-url">* CPF:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('cpfCliente')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-globe"></span></span>
                            <input  id="cpf" data-th-field="*{cpfCliente}" maxlength="14" onkeypress="mascara(this, '###.###.###-##')" type="text" class="form-control" aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Data de Nascimento:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('nomeCompletoCliente')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-gift"></span></span>
                            <input id="dataN" th:field="*{nascCliente}" maxlength="10" onkeypress="mascara(this, '##/##/####')" type="text" class="form-control" aria-describedby="sizing-addon2">
                        </div>

                        <div class="form-group" data-th-classappend="${#fields.hasErrors('sexoCliente')} ? has-error">
                            <label for="sel1">* Escolha o Sexo:</label>
                            <select name="sexoCliente" data-th-field="*{sexoCliente}" class="form-control" id="sel1">
                                <option value="">Escolha</option>
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                                <option value="O">Outros</option>
                            </select>
                        </div>

                        <label for="basic-url">* Como podemos te chamar: </label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('apelidoCliente')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user"></span></span>
                            <input autocomplete="off" type="text" data-th-field="*{apelidoCliente}" class="form-control"  aria-describedby="sizing-addon2">
                        </div>

                        <label for="basic-url">* Email:</label>
                        <div class="input-group input_" data-th-classappend="${#fields.hasErrors('emailCliente')} ? has-error">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input autocomplete="off" data-th-field="*{emailCliente}" type="text" class="form-control" aria-describedby="sizing-addon2">
                        </div>

                        <div th:if="${cliente.codigoCliente} == null">
                            <label for="basic-url">* Senha:</label>
                            <div class="input-group input_" data-th-classappend="${#fields.hasErrors('senhaCliente')} ? has-error">
                                <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-th"></span></span>
                                <input autocomplete="off" th:field="*{senhaCliente}" type="password" class="form-control" aria-describedby="sizing-addon2">
                            </div>
                        </div>

                        <button type="submit" class="button button-raised button-primary button-pill botaoC">Salvar</button>
                        <br />
                        <p class="textCampo text-right">* Campos obrigat√≥rios</p>

                    </form>

                </div>

            </div>

        </section>

        <script data-th-src="@{/js/mascara.js}" type="text/javascript"></script>
    </body>

</html>

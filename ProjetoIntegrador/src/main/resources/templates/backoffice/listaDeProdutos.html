<!DOCTYPE html>
<html layout:decorate="~{backoffice/geral/sidemenu}">
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/estiloBackofficeProduto.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section layout:fragment="conteudo" class="container">
            <div class="row">
                <div id="campo-busca" class="col-md-6">
                    <h2 class="text-center"><strong>Produtos</strong></h2>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Buscar" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row grade-produtos">
                <div class="col-xs-10 col-sm-10 col-md-3 col-lg-3 produtos" th:each="p:${prod}">
                    <h2 th:text="${p.tituloProduto}">Nome do Produto</h2>
                    <p th:text="${p.codigoProduto}">CÃ³digo do Produto</p>
                </div>
            </div>
        </section>
    </body>
</html>

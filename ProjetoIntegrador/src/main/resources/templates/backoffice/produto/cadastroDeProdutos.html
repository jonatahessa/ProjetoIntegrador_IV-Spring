<!DOCTYPE html>
<html layout:decorate="~{backoffice/geral/sidemenu}">
    <head>
        <title>Gerenciamento de Produto</title>
        <link th:href="@{/css/estiloBackofficeCadastroProduto.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section layout:fragment="conteudo" class="container-fluid">

            <h1 class="text-center">Gerenciamento de Produto</h1>

            <div class="alert alert-success" th:if="${msgSucesso != null}">
                <h2 th:text="${msgSucesso}"></h2>
            </div>

            <form class="row" th:object="${produto}" th:action="@{/gerenciamento/produto/salvar}" method="post" novalidate>
                <div id="formulario" class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
                    <input type="hidden" th:field="*{codigoProduto}" />

                    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" th:classappend="${#fields.hasErrors('tituloProduto')} ? has-error">
                            <label for="titulo">Título</label>
                            <input id="titulo" class="form-control inputs-janela-novo" th:placeholder="#{produto.tituloProduto.placeholder}" th:field="*{tituloProduto}" type="text" name="tituloProduto" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"  th:classappend="${#fields.hasErrors('quantEstoqueProduto')} ? has-error">
                            <label for="qtde">Quantidade</label>
                            <input id="qtde" class="form-control inputs-janela-novo" th:field="*{quantEstoqueProduto}" th:placeholder="#{produto.quantEstoqueProduto.placeholder}" type="number" name="quantEstoqueProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('precoProduto')} ? has-error">
                            <label for="preco">Preço</label>
                            <input id="preco" class="form-control inputs-janela-novo" th:field="*{precoProduto}" th:placeholder="#{produto.precoProduto.placeholder}" type="text" name="precoProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('avaliacaoProduto')} ? has-error">
                            <label for="avalia">Avaliação</label>
                            <input id="avalia" class="form-control inputs-janela-novo" th:field="*{avaliacaoProduto}" th:placeholder="#{produto.avaliacaoProduto.placeholder}" type="number" name="avaliacaoProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"  th:classappend="${#fields.hasErrors('generoProduto')} ? has-error">
                            <label for="genero">Gênero</label>
                            <select id="genero" class="form-control campos-linha" th:field="*{generoProduto}" name="generoProduto">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" th:classappend="${#fields.hasErrors('modeloProduto')} ? has-error">
                            <label for="modelo">Modelo</label>
                            <input id="modelo" class="form-control inputs-janela-novo" th:field="*{modeloProduto}" th:placeholder="#{produto.modeloProduto.placeholder}" type="text" name="modeloProduto" value="" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" th:classappend="${#fields.hasErrors('lenteTipoProduto')} ? has-error">
                            <label for="tipo-lente">Tipo da Lente</label>
                            <input id="tipo-lente" class="form-control campos-linha inputs-janela-novo" th:field="*{lenteTipoProduto}" th:placeholder="#{produto.lenteTipoProduto.placeholder}" type="text" name="lenteTipoProduto" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('corProduto')} ? has-error">
                            <label for="cor">Cor</label>
                            <input id="cor" class="form-control campos-linha inputs-janela-novo" th:field="*{corProduto}" th:placeholder="#{produto.corProduto.placeholder}" type="text" name="corProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('lenteCorProduto')} ? has-error">
                            <label for="cor-lente">Cor da Lente</label>
                            <input id="cor-lente" class="form-control campos-linha inputs-janela-novo" th:field="*{lenteCorProduto}" th:placeholder="#{produto.lenteCorProduto.placeholder}" type="text" name="lenteCorProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('materialProduto')} ? has-error">
                            <label for="material">Material</label>
                            <input id="material" class="form-control inputs-janela-novo" th:field="*{materialProduto}" th:placeholder="#{produto.materialProduto.placeholder}" type="text" name="materialProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('pesoProduto')} ? has-error">
                            <label for="peso">Peso</label>
                            <input id="peso" class="form-control inputs-janela-novo" th:field="*{pesoProduto}" th:placeholder="#{produto.pesoProduto.placeholder}" type="number" step="0.1" name="pesoProduto" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" th:classappend="${#fields.hasErrors('descricaoProduto')} ? has-error">
                            <label for="descricao">Descricão</label>
                            <textarea id="descricao" class="form-control inputs-janela-novo" th:field="*{descricaoProduto}" th:placeholder="#{produto.descricaoProduto.placeholder}" name="descricaoProduto" rows="8" cols="80"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('tamanhoProduto')} ? has-error">
                            <label for="tamanho">Tamanho</label>
                            <select id="tamanho" class="form-control" th:field="*{tamanhoProduto}" name="tamanhoProduto">
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                            </select>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('alturaProduto')} ? has-error">
                            <label for="altura">Altura</label>
                            <input id="altura" class="form-control inputs-janela-novo" th:field="*{alturaProduto}" th:placeholder="#{produto.alturaProduto.placeholder}" type="number" step="0.1" name="alturaProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('larguraProduto')} ? has-error">
                            <label for="largura">Lagura</label>
                            <input id="largura" class="form-control inputs-janela-novo" th:field="*{larguraProduto}" th:placeholder="#{produto.larguraProduto.placeholder}" type="number" step="0.1" name="larguraProduto" value="" />
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:classappend="${#fields.hasErrors('comprimentoProduto')} ? has-error">
                            <label for="comprimento">Comprimento</label>
                            <input id="comprimento" class="form-control inputs-janela-novo" th:field="*{comprimentoProduto}" th:placeholder="#{produto.comprimentoProduto.placeholder}" type="number" step="0.1" name="comprimentoProduto" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" th:classappend="${#fields.hasErrors('marcaProduto')} ? has-error">
                            <label for="marca">Marca</label>
                            <select id="marca" class="form-control inputs-janela-novo" th:field="*{idMarca}" name="marca">
                                <option th:each="m:${marcas}" th:value="${m.codigoMarca}" th:text="${m.tituloMarca}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <label>Categorias</label>
                            <ul th:each="c : ${categorias}">
                                <li>
                                    <label>
                                        <input type="checkbox" th:field="*{idCategorias}" th:value="${c.codigoCategoria}" />
                                        <span th:text="${c.nomeCategoria}"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <a id="botao-cancelar-novo" th:href="@{/backoffice/produto}" class="btn btn-default form-control">Cancelar</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <button type="submit" class="btn btn-primary form-control">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>

        </section>
    </body>
</html>
